# .github/workflows/dbt-ci.yml
name: CI

on:
  push:
    branches:
      - main

jobs:
  dbt-build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.1'

      - name: Install dbt
        run: pip install dbt-core==1.9.4 dbt-postgres==1.9.0 dbt-redshift==1.9.0

      - name: Configure dbt profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
          jornada_dw:
            outputs:
              prod:
                database: ${{ secrets.REDSHIFT_DB_NAME }}
                host: ${{ secrets.REDSHIFT_DB_HOST }}
                method: database
                pass: ${{ secrets.REDSHIFT_DB_PASS }}
                port: ${{ secrets.REDSHIFT_DB_PORT }}
                ra3_node: true
                schema: public
                threads: 16
                type: redshift
                user: ${{ secrets.REDSHIFT_DB_USER }}   
            target: prod    
          EOF

      - name: dbt deps
        working-directory: jornada_dw
        run: dbt deps --profiles-dir ~/.dbt

      - name: dbt build
        working-directory: jornada_dw
        run: dbt build --profiles-dir ~/.dbt